<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Management</title>
</head>
<body>
    <h2>Place Your Order</h2>
    
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="900">Laptop - $900</option>
        <option value="400">Smartphone - $400</option>
        <option value="600">Tablet - $600</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    
    <p>Total Price: $<span id="total-price">900</span></p>
    
    <button id="place-order">Place Order</button>
    
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
